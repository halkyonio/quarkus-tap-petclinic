{#include header/}

<h2>Veterinarians</h2>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Specialties</th>
    </tr>
    </thead>
    <tbody>
    <!-- TODO: Add a for loop to list vets -->
    {#for vet in vets}
    <tr>
        <td>{vet.firstName} {vet.lastName}</td>
        {#if vet.specialties.isEmpty}
        <td><span>none</span></td>
        {#else}
        <td>
            <!-- TODO: Add a for loop to list specialty -->
            {#for specialty in vet.specialties}
            {specialty.name}
            {/for}
        </td>
        {/if}
    </tr>
    {/for}
    </tbody>
</table>
</div></div>

{#include footer/}
